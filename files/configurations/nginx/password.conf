server {
	listen [::]:80 default_server;
	listen 80 default_server;

	server_name _;

	auth_basic_user_file /etc/nginx/server.htpasswd;
	auth_basic "Administratorâ€™s Area";

	location /public {
		auth_basic off;
		proxy_pass http://localhost:9002;
	}

	location / {
		proxy_pass http://localhost:9001;
	}
}


